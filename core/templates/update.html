<form actuin="/core/{{ music.pk }}/update/" method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="title" value="{{ music.title }}">
    <input type="text" name="singer" placeholder="singer" value="{{ music.singer }}">
    <input type="text" name="genre" placeholder="genre" value="{{ music.genre }}">
    <input type="text" name="released_at" placeholder="released_at" value="{{ music.released_at }}">
    <input type=submit value="새로 제출하기"> 
</form>
